    <body>

        <main class="container">
            <div class="input-field col lg4">

      <script>
          document.addEventListener('DOMContentLoaded', function() {
                var options = {};
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems, options);
             });
